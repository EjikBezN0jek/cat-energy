<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Каталог продукции</title>
</head>
<body>
<header>
  <section class="header">
    <div class="header__container container">
      <a href="/">
        <picture class="logo__img">
          <source media="(min-width: 1200px)" srcset="img/logo-desktop.png">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.png">
          <img src="img/logo-mobile-img.png" alt="Cat Energy">
        </picture>
      </a>
      <a href="/" class="logo__img logo__img--text">
        <picture>
          <img src="img/logo-mobile-text.png" alt="Cat Energy">
        </picture>
      </a>
      <button type="button" class="button button--burger"></button>
      <nav class="menu">
        <a href="/" class="menu__item link">Главная</a>
        <a href="catalog.html" class="menu__item link menu__item--active">Каталог продукции</a>
        <a href="form.html" class="menu__item link ">Подбор программы</a>
      </nav>
    </div>
  </section>
</header>

<main>
  <section class="catalog">
    <div class="catalog__container">
      <div class="container">
        <p class="catalog__title">Каталог продукции</p>
        <div class="catalog__items">
          <div class="product-card">
            <a href="#" class="link">
              <picture class="product__img">
                <source media="(min-width: 768px)" srcset="img/catalog-1-tablet.png">
                <img src="img/catalog-1-mobile.png" alt="Cat Energy Pro">
              </picture>
              <p class="product__title">Cat Energy PRO 500 г</p>
              <div  class="desc">
                <div class="volume">
                  <p class="desc__title">Объем</p>
                  <p class="value">500 г</p>
                </div>
                <div class="taste">
                  <p class="desc__title">Вкус</p>
                  <p class="value">Курица</p>
                </div>
                <div class="price">
                  <p class="desc__title">Цена</p>
                  <p class="value">500р.</p>
                </div>
              </div>
            </a>
          </div>
          <button type="submit" class="button product__button button--basic">Заказать</button>
        </div>
      </div>

    </div>


  </section>

  <section class="promo"></section>

  <section class="map">
    <div class="map__container map__container--form">
      <div class="container">
        <div class="map__header">
          <p class="map__title">приглашаем к сотрудничеству дилеров!</p>
          <p class="map__address">ул. Большая Конюшенная, д. 19/8
            <span class="map__address--city">Санкт-Петербург</span></p>
        </div>
      </div>

    </div>
    <div class="map__image"></div>
  </section>
</main>

<footer>
  <section class="footer">
    <div class="footer__container container">
      <a href="/" class="footer__logo"></a>

      <div class="socials">
        <a href="#" class="socials__item socials__item--vk"></a>
        <a href="#" class="socials__item socials__item--inst"></a>
        <a href="#" class="socials__item socials__item--fb"></a>
      </div>

      <div class="copyright">
        <a href="#" class="link copyright__text">HTML Academy</a>
        <a href="#" class="copyright__logo"></a>
      </div>
    </div>
  </section>
</footer>
</body>
</html>
